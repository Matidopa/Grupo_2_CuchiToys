<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta - Cuchi Toys</title>
    <link rel="stylesheet" href="/css/StyleRegistro.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
rel="stylesheet" />
</head>
<body>
    <header>

        <div class="contenedor">
    
            <div class="contenidoA"> <img src="/images/CT Logo.png" width= "105px"> </div>

            <div class="contenidoB"> <form action="/my-handling-form-page" method="post">
                <div class="contenidoBA">
                    <button type="submit" style="float: right;" > <i class="fas fa-search"></i> </button>
                    <label for="buscado"></label>
                    <input type="text" id="buscado" name="textoBuscado" size = 75% placeholder = "¿Qué estás buscando?" >
                </div>
            </form> </div>

            <div class="contenidoC"> <a href = ""> <i class="fas fa-cart-plus" ></i>   </a> </div>
        
            <div class="contenidoD"> <a href = ""> <i class="fas fa-user-circle" ></i> </a> </div>

        </div>

    </header>
    <main>

        <h1>Crear cuenta</h1>

    <div class="registroCompleto">

        <div class="registroNombre">
            <div class="nombre">Nombre y apellido</div>
            <label for="nombreyApellido"></label>
            <input  type="text" id="AlmacenarNombre" name="AlmacenarNombre" size = 75% placeholder = "ej: María Perez" >
        </div>

        
        <div class="registroEmail">
            <div class="email">Email</div>
            <label for="email"></label>
            <input type="email" id="AlmacenarEmail" name="AlmacenarEmail" size = 75% placeholder = "ej: tunombre@email.com" >
        </div>

        
        <div class="registroTelefono">
            <div class="telefono">Telefono</div>
            <label for="telefono"></label>
            <input type="tel" id="AlmacenarTelefono" name="AlmacenarTelefono" size = 75% placeholder = "ej: 1123445567" >
        </div>
        
        <div class="registroContraseña">
            <div class="contraseña">Contraseña</div>
            <label for="contraseña"></label>
            <input type="password" id="AlmacenarContraseña" name="AlmacenarContraseña" size = 75%  >
        </div>
        
        <div class="registroContraseñax2">
            <div class="contraseñax2">Repetir contraseña</div>
            <label for="contraseñax2"></label>
            <input type="password" id="AlmacenarContraseñax2" name="AlmacenarContraseñax2" size = 75% >
        </div>

        <button class="botonCuenta" type="submit" > <div>Crear cuenta</div> </button>        

        <div class="yaTenesCuenta">¿Ya tenés cuenta?<a href="">Iniciá sesión</a></div>

    </div>
    </main>
    <footer>
</body>
</html>
